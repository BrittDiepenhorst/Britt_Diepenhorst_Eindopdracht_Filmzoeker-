<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Eindopdracht Filmzoeker</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer type="text/javascript" src="movies.js"></script>
    <script defer type="text/javascript" src="script.js"></script>
</head>

<header>
    <h1>Welkom bij de Winc Filmzoeker</h1>
</header>

<body>
    <nav class="nav">
        <div>
            <input type="radio" id="categorie1" name="film-filter" value="laatste-films">
            <label for="categorie1">Laatste Films, 2014 of nieuwer</label>

            <input type="radio" id="categorie2" name="film-filter" value="avengers">
            <label for="categorie2">Avengers Films</label>

            <input type="radio" id="categorie3" name="film-filter" value="x-men">
            <label for="categorie3">X-Men Films</label>

            <input type="radio" id="categorie4" name="film-filter" value="princess">
            <label for="categorie4">Princess Films</label>

            <input type="radio" id="categorie5" name="film-filter" value="batman">
            <label for="categorie5">Batman Films</label>
        </div>

        <div id="searchWrapper">
            <input type="text" id="searchBar" placeholder="Search..." name="searchBar">
        </div>

    </nav>

    <main>
        <div class="container">
            <ul id="all-movies"></ul>
        </div>
    </main>

    <footer></footer>
</body>

</html>
